name: Failing Test
description: Report continuously failing tests or jobs in kubecub CI
title: "ðŸ¤–Failing test: "
labels: kind/failing-test
body:
  - type: textarea
    id: jobs
    attributes:
      label: Which job are failing?
      placeholder: |
        Please only use this template for submitting reports about continuously failing tests or jobs in kubecub CI.
    validations:
      required: true

  - type: textarea
    id: tests
    attributes:
      label: Which test are failing?
    validations:
      required: true

  - type: textarea
    id: since
    attributes:
      label: Since when has it been failing?
    validations:
      required: true

  - type: input
    id: testgrid
    attributes:
      label: Testgrid link

  - type: textarea
    id: reason
    attributes:
      label: Reason for failure (if possible)

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?